<link rel="stylesheet" href="/src/client/assets/css/icon-admin.css">
<link rel="stylesheet" href="/src/client/assets/css/bootstrap-theme.css">

<link rel="stylesheet" href="/src/client/assets/css/admin-responsive.css">
<link rel="stylesheet" href="/src/client/assets/css/styles-admin.css">

<section id="container" class="">

  <my-header-admin></my-header-admin>
  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-table"></i> Category</h3>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">
              Category Table
            </header>

            <table class="table table-striped table-advance table-hover">
              <tbody>
                <tr>
                  <th><i class="fa fa-list-ol"></i> STT</th>
                  <th><i class="fa fa-info"></i> ObjectId</th>
                  <th><i class="fa fa-bug"></i> Name</th>
                  <th><i class="fa fa-key"></i> key</th>
                  <th><i class="fa fa-cogs"></i> Action</th>
                </tr>
                <tr ng-repeat="cate in vm.listCategory">
                  <td>{{$index + 1}}</td>
                  <td>{{cate._id}}</td>
                  <td>{{cate.name}}</td>
                  <td>{{cate.keys}}</td>

                  <td>
                    <div class="btn-group">
                      <a class="btn btn-primary" href="#"><i class="fa fa-plus"></i></a>
                      <a class="btn btn-success" href="#"><i class="fa fa-pencil"></i></a>
                      <a class="btn btn-danger" href="#"><i class="fa fa-trash"></i></a>
                    </div>
                  </td>

              </tbody>
            </table>
          </section>
          <button class="btn btn-primary" id="add-new-category">Add New Category</button>
        </div>
      </div>
    </section>
  </section>
  <div id="dialog-add-new" style="color: black">
    <div class="col-lg-12" style="margin-top:10px">
      <section class="panel">
        <header class="panel-heading">
          Add New Category
        </header>
        <div class="panel-body">
          <div class="form">
            <form class="form-validate form-horizontal" id="feedback_form" ng-submit="addnewcategory()" ng-controller="CategoryController">
              <div class="form-group ">
                <label for="cname" class="control-label col-lg-2">Name <span class="required">*</span></label>
                <div class="col-lg-10">
                  <input class="form-control" id="name" name="name" type="text" ng-model="category.name" required />
                </div>
              </div>
              <div class="form-group ">
                <label for="textarea" class="control-label col-lg-2">Key <span class="required">*</span></label>
                <div class="col-lg-10">
                  <textarea class="form-control " id="key" name="key" rows="5" cols="5" ng-model="category.key" required> </textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button class="btn btn-primary" type="submit">Save</button>
                  <button class="btn btn-default" type="button">Cancel</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </section>
    </div>
  </div>
</section>

<script src="/src/client/assets/js/jquery.nicescroll.js"></script>
<script src="/src/client/assets/js/script-admin.js"></script>
<script src="/src/client/assets/js/category.js"></script>
